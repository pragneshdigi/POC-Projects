<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div>
        {% for image in images %}
        <div style="display: inline-block; margin: 10px;">            
            <img src="data:image/jpeg;base64,{{ image.data|b64encode }}" alt="{{ image.name }}" width="200" height="200">
            <br>
            {{ image.name }}
        </div>
        {% endfor %}
    
    </div>
</body>
</html>
